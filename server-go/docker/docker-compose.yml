services:
  postgres:
    image: postgres:16-alpine
    container_name: webtools-db
    environment:
      POSTGRES_USER: webtools
      POSTGRES_PASSWORD: webtools123
      POSTGRES_DB: webtools
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webtools"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: webtools-server
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgres://webtools:webtools123@postgres:5432/webtools?sslmode=disable
      - OLLAMA_HOST=http://host.docker.internal:11434
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
